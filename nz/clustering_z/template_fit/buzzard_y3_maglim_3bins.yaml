#
# config file to run template fit on clusteirng-z
# 
# buzzard maglim

#output directories
outdir: ./output_buzzard_y3_maglim_3bins/
plotdir: ./plots_buzzard_y3_maglim_3bins/

#files and labels
label: buzzard_y3_maglim_3bins
wz_data_dir: ../data/y3_buzzard_lens_samples/maglim_3_bins/
nz_overlap_file: ../../buzzard/photoz/maglim_3_bins/wz_sim_sample246_zmc_hist.fits
overlap_format: fits
nz_full_file: dummy
nbins: 3

#z dependant galaxy bias correction
apply_gamma_error: J
gammaarray: -0.2 2.4 2.2
gammaunc: 0.35 0.45 0.6

#cut the tails from clustering-z #Y3 redmagic v0.5
apply_cut_array: False
ndraws: None 
cutzarray_min: 
cutzarray_max: 

#absolute_sigma in curve_fit
absolute_sigma: False

do_power_law: False

